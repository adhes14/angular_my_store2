<p>
  Quantity {{ myShoppingCart.length }}
</p>
<p>
  Total: ${{ total }}
</p>
<p>
  Today: {{ today | date:'short' }}
</p>
<p>
  Another date: {{ date | date:'yyyy.dd.MM' }}
</p>
<p>
  {{ 'hEllO therE' | uppercase }}
</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShopingCart($event)"
  ></app-product>
</div>
